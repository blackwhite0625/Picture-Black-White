<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上傳作品 - PBW 繪圖委託網站</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>上傳作品</h1>
    <nav>
      <a href="index.html" class="nav-button white-button">返回主網站</a>
      <a href="studio.html" class="nav-button white-button" id="studio-link">我的工作室</a>
    </nav>
  </header>

  <section>
    <form id="upload-form">
      <label for="title">作品標題：</label>
      <input type="text" id="title" required>
      <br>

      <label for="file">選擇圖片：</label>
      <input type="file" id="file" accept="image/*" required>
      <br>

      <label for="description">作品描述：</label>
      <textarea id="description" required></textarea>
      <br>

      <label for="min-price">委託最低價格 (TWD)：</label>
      <input type="number" id="min-price" min="50" max="10000" required>
      <br>

      <label for="max-price">委託最高價格 (TWD)：</label>
      <input type="number" id="max-price" min="50" max="10000" required>
      <br>

      <button type="submit">上傳作品</button>
    </form>
  </section>
</body>
</html>
