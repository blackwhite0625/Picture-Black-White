<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>篩選</title>
    <link rel="stylesheet" href="filter.css">
    <script src="filter.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="nav-button">回到主畫面</a>
        </nav>
    </header>
    
    <main>
        <h1>篩選作品</h1>
        <div class="filter-controls">
            <label for="price-range">價格範圍:</label>
            <input type="range" id="price-range" min="50" max="10000" step="1" value="150">
            <span id="price-value">150 TWD</span>
            <div>
                <label for="custom-price">或輸入價格:</label>
                <input type="number" id="custom-price" min="50" max="10000" step="1" value="150">
            </div>
        </div>
        <button id="filter-button">篩選</button>
        <div id="filtered-results" class="gallery">
            <!-- 篩選後的作品會顯示在這裡 -->
        </div>
    </main>
</body>
</html>
